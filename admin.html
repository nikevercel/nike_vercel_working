<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Store - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .auto-refresh {
            font-size: 12px;
            color: #666;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 16px;
            border-radius: 20px;
            margin-left: 15px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: #3498db;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .orders-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .orders-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .orders-header h2 {
            color: #2c3e50;
            font-size: 24px;
            font-weight: 700;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .orders-table th {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .orders-table th:first-child {
            border-radius: 10px 0 0 0;
        }

        .orders-table th:last-child {
            border-radius: 0 10px 0 0;
        }

        .orders-table td {
            padding: 15px 12px;
            border-bottom: 1px solid #ecf0f1;
            vertical-align: top;
            font-size: 13px;
        }

        .orders-table tr:hover {
            background-color: #f8f9fa;
        }

        .copy-btn {
            background: linear-gradient(45deg, #17a2b8, #138496);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            margin: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(23, 162, 184, 0.3);
        }

        .copy-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(23, 162, 184, 0.4);
        }

        .copy-btn.copied {
            background: linear-gradient(45deg, #28a745, #20c997);
            animation: pulse 0.6s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .delete-btn {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
        }

        .delete-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
        }

        .no-orders {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
            font-size: 18px;
        }

        .no-orders .icon {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
        }

        .product-info {
            font-weight: 600;
            color: #2c3e50;
        }

        .product-size {
            font-size: 11px;
            color: #7f8c8d;
            margin-top: 2px;
        }

        .price {
            font-weight: 700;
            color: #27ae60;
            font-size: 14px;
        }

        .card-info {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: #f8f9fa;
            padding: 8px;
            border-radius: 8px;
            margin: 2px 0;
        }

        .timestamp {
            font-size: 11px;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .orders-table {
                font-size: 11px;
            }
            
            .orders-table th,
            .orders-table td {
                padding: 8px 6px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üè™ Nike Store - Admin Panel</h1>
        <div style="display: flex; align-items: center;">
            <button class="refresh-btn" onclick="loadOrders()">üîÑ Aggiorna</button>
            <span class="auto-refresh">Auto-refresh: 30s</span>
        </div>
    </div>

    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-number" id="totalOrders">0</div>
            <div class="stat-label">ORDINI TOTALI</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="totalRevenue">‚Ç¨0.00</div>
            <div class="stat-label">RICAVI TOTALI</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="todayOrders">0</div>
            <div class="stat-label">ORDINI OGGI</div>
        </div>
    </div>

    <div class="orders-container">
        <div class="orders-header">
            <h2>üìã Tutti gli Ordini</h2>
        </div>
        
        <div id="loadingIndicator" class="loading">
            <div class="spinner"></div>
            Caricamento ordini...
        </div>

        <div id="ordersContent" style="display: none;">
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Data/Ora</th>
                        <th>Cliente</th>
                        <th>Email</th>
                        <th>Telefono</th>
                        <th>Indirizzo</th>
                        <th>Prodotto</th>
                        <th>Prezzo</th>
                        <th>Carta</th>
                        <th>Intestatario</th>
                        <th>Scadenza</th>
                        <th>CVV</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                </tbody>
            </table>
        </div>

        <div id="noOrdersMessage" class="no-orders" style="display: none;">
            <span class="icon">üì≠</span>
            Nessun ordine trovato
        </div>
    </div>

    <script>
        let orders = [];
        let autoRefreshInterval;

        // Load orders when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
            startAutoRefresh();
        });

        // Load orders from API
        async function loadOrders() {
            try {
                const response = await fetch('/api/orders');
                const data = await response.json();
                
                if (data.success) {
                    orders = data.orders || [];
                    displayOrders();
                    updateStats();
                } else {
                    console.error('Error loading orders:', data.message);
                    showNoOrders();
                }
            } catch (error) {
                console.error('Network error:', error);
                showNoOrders();
            } finally {
                hideLoading();
            }
        }

        // Display orders in table
        function displayOrders() {
            const tbody = document.getElementById('ordersTableBody');
            const ordersContent = document.getElementById('ordersContent');
            const noOrdersMessage = document.getElementById('noOrdersMessage');
            
            if (orders.length === 0) {
                showNoOrders();
                return;
            }
            
            tbody.innerHTML = '';
            
            orders.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.id}</td>
                    <td class="timestamp">${formatDateTime(order.timestamp)}</td>
                    <td>
                        ${order.nome} ${order.cognome}
                        <button class="copy-btn" onclick="copyToClipboard('${order.nome} ${order.cognome}', this)">üìã</button>
                    </td>
                    <td>
                        ${order.email}
                        <button class="copy-btn" onclick="copyToClipboard('${order.email}', this)">üìã</button>
                    </td>
                    <td>
                        ${order.telefono}
                        <button class="copy-btn" onclick="copyToClipboard('${order.telefono}', this)">üìã</button>
                    </td>
                    <td>
                        ${order.indirizzo}, ${order.citta}<br>
                        ${order.codice_postale}, ${order.paese}
                        <button class="copy-btn" onclick="copyToClipboard('${order.indirizzo}, ${order.citta}, ${order.codice_postale}, ${order.paese}', this)">üìã</button>
                    </td>
                    <td>
                        <div class="product-info">${order.product}</div>
                        <div class="product-size">Taglia: EU ${order.size}</div>
                        <button class="copy-btn" onclick="copyToClipboard('${order.product} - Taglia: EU ${order.size}', this)">üìã</button>
                    </td>
                    <td>
                        <span class="price">‚Ç¨${order.price}</span>
                        <button class="copy-btn" onclick="copyToClipboard('‚Ç¨${order.price}', this)">üìã</button>
                    </td>
                    <td>
                        <div class="card-info">${order.numero_carta}</div>
                        <button class="copy-btn" onclick="copyToClipboard('${order.numero_carta}', this)">üìã</button>
                    </td>
                    <td>
                        ${order.intestatario}
                        <button class="copy-btn" onclick="copyToClipboard('${order.intestatario}', this)">üìã</button>
                    </td>
                    <td>
                        ${order.scadenza}
                        <button class="copy-btn" onclick="copyToClipboard('${order.scadenza}', this)">üìã</button>
                    </td>
                    <td>
                        ${order.cvv}
                        <button class="copy-btn" onclick="copyToClipboard('${order.cvv}', this)">üìã</button>
                    </td>
                    <td>
                        <button class="delete-btn" onclick="deleteOrder(${order.id})">üóëÔ∏è Elimina</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            ordersContent.style.display = 'block';
            noOrdersMessage.style.display = 'none';
        }

        // Show no orders message
        function showNoOrders() {
            document.getElementById('ordersContent').style.display = 'none';
            document.getElementById('noOrdersMessage').style.display = 'block';
        }

        // Hide loading indicator
        function hideLoading() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        // Update statistics
        function updateStats() {
            const totalOrders = orders.length;
            const totalRevenue = orders.reduce((sum, order) => sum + parseFloat(order.price), 0);
            
            // Calculate today's orders
            const today = new Date().toDateString();
            const todayOrders = orders.filter(order => {
                const orderDate = new Date(order.timestamp).toDateString();
                return orderDate === today;
            }).length;
            
            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('totalRevenue').textContent = `‚Ç¨${totalRevenue.toFixed(2)}`;
            document.getElementById('todayOrders').textContent = todayOrders;
        }

        // Copy to clipboard
        async function copyToClipboard(text, button) {
            try {
                await navigator.clipboard.writeText(text);
                
                // Visual feedback
                const originalText = button.textContent;
                button.textContent = '‚úÖ';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 1000);
                
            } catch (err) {
                console.error('Failed to copy:', err);
                
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                // Visual feedback
                const originalText = button.textContent;
                button.textContent = '‚úÖ';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 1000);
            }
        }

        // Delete order
        async function deleteOrder(orderId) {
            if (!confirm('Sei sicuro di voler eliminare questo ordine?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/orders/${orderId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Remove from local array
                    orders = orders.filter(order => order.id !== orderId);
                    
                    // Refresh display
                    displayOrders();
                    updateStats();
                    
                    // Show success message
                    alert('Ordine eliminato con successo!');
                } else {
                    alert('Errore nell\'eliminazione: ' + data.message);
                }
            } catch (error) {
                console.error('Error deleting order:', error);
                alert('Errore di rete nell\'eliminazione dell\'ordine');
            }
        }

        // Format date and time
        function formatDateTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('it-IT', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // Start auto refresh
        function startAutoRefresh() {
            autoRefreshInterval = setInterval(loadOrders, 30000); // 30 seconds
        }

        // Stop auto refresh
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        }

        // Handle page visibility change
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
                loadOrders(); // Refresh immediately when page becomes visible
            }
        });
    </script>
</body>
</html>
